<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors,Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="x"><h1>Rock Paper Scissors</h1></div>
    <div class="choices">
        <div class="choice" id="rock">
            <div class="c">
            <img src="./rock.png">
        </div>
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <div class="b">
            <img src="./paper.png">
        </div>
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <div class="style">
            <img src="./scissors.png">
        </div>
            <p>Scissors</p>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
